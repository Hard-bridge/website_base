{% extends 'main.html' %}
{% block title %}Новости{% endblock %}
{% block content %}
<h2 align="center">Новости</h2>
<div class="new_one">
    <p>
        <img src="/media/{{new.image}}" width="100%">
    </p>
    <h1 align="center">{{new.title}}</h1>
    <p>
        {{new.description}}
    </p>
    <p>
        <i>
            {{new.created_at}}
        </i>
    </p>
    <p>
        <a href="/news">
            Вернуться ко всем новостям
        </a>
    </p>
</div>
{% endblock %}
